<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <!-- Background Dots Container -->
        <canvas id="dotsCanvas"></canvas>
      
        <div class="Todo-list">
          <div class="container">
            <div class="row">
              <div class="Todo">
                <h1 class="todo-title">To-Do List</h1>
                <form class="formTask">
                  <input
                    type="text"
                    name="task"
                    class="input"
                    data-name="input-task"
                    placeholder="Enter your task"
                    required
                  />
                  <button type="submit" name="add" class="addTask">Add</button>
                </form>
                <ul class="TasksList"></ul>
              </div>
            </div>
          </div>
        </div>
      
    <script src="main.js"></script>
  </body>
</html>
